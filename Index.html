<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>
  <body>
    <h1>Crea il tuo nuovo account</h1>
    <p id="counter" style="color: red">Ciao stefano©</p>
    <form id="Register">
      <label for="Name">Inserisci il tuo nome</label>
      <input type="text" id="Username" required /> <br />

      <label for="Surname">Inserisci il tuo cognome</label>
      <input type="text" id="UserSurname" required /> <br />

      <label for="age">Inserisci la tua età</label>
      <input type="text" id="UserAge" required /> <br />

      <label for="Location">Inserisci il tuo indirizzo</label>
      <input type="text" id="UserLocation" /> <br />
      <button type="submit">Registrati</button>
      <button type="button" id="Logout">Log out</button>
    </form>

    <script src="Index.js"></script>
  </body>
</html>
